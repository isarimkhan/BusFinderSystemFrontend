<section class="login-container">
  <div class="login-box">
    <h1>Login</h1>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <input [(ngModel)]="loginData.username" name="username" type="text" placeholder="Enter Your Name" required />
      </div>
      <div class="form-group">
        <input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Enter Your Password" required />
      </div>
      <div class="forgot-password">
        <a href="">forget Password</a>
      </div>
      <div class="actions">
        <button type="submit" class="btn-submit">Login</button>
        <!-- <button type="button" class="btn-clear" (click)="onClear()">Clear</button> -->
      </div>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a href="">Register here</a></p>
    </div>
  </div>
</section>
