<section class="login-container">
    <div class="login-box">
      <h1>Login</h1>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <div class="input-container">
            <i class="fas fa-user"></i> <!-- Icon for username -->
            <input [(ngModel)]="loginData.username" name="username" type="text" placeholder="Username" required />
          </div>
        </div>
        <div class="form-group">
          <div class="input-container">
            <i class="fas fa-lock"></i> <!-- Icon for password -->
            <input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password" required />
          </div>
        </div>
        <div class="forgot-password">
          <a href="">Forget Password</a>
        </div>
        <div class="actions">
          <button type="submit" class="btn-submit">Login</button>
          <!-- <button type="button" class="btn-clear" (click)="onClear()">Clear</button> -->
        </div>
      </form>
      <div class="register-link">
        <p>Don't have an account? <a href="">Register here</a></p>
      </div>
    </div>
  </section>
